syntax = "proto3";

package oswee.modules.v1;

option go_package = "github.com/dzintars/bazel/protobuf/oswee/modules/v1;modules";

// import "google/protobuf/timestamp.proto";
/* import "google/protobuf/annotations.proto"; */

/* service ModuleService { */
