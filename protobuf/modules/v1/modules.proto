/* 		option (google.api.http) = { */
/* 			get: "/v1/modules" */
/* 		}; */
/* 	} */
/* } */

message Module {
	string id = 1;
	string title = 2;
  string permalink = 3;
}

message ListModulesRequest {
  string parent = 1;
}

message ListModulesResponse {
  map<string, Module> entities = 1;
  repeated string ids = 2;
}
